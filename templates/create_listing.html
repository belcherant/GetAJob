<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing | GetAJob</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_listing.css') }}">
  </head>

  <body>
    <a href="/" class="home-link">‚Üê Back Home</a>

    <div class="listing-card">
      <h2>Create Job Listing</h2>
      <form action="/create-listing" method="post">
        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            name="title"
            required
            placeholder="Enter job title"
          />
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea
            name="description"
            required
            placeholder="Describe the job..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Create Listing</button>
      </form>
    </div>
  </body>
</html>
